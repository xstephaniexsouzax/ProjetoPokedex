<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon_data"> 
            <span class="pokemon_number">6</span> - 
            <span class="pokemon_name">bubasalro</span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Número ou nome"
            required
            
            >
        </form>
        <div class="bottons">
            <button class="button btn-prev">Voltar &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>

        </div>
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
